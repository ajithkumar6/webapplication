<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Update User</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<script>
body
{
	background-image:url("https://upload.wikimedia.org/wikipedia/commons/e/e6/Flag_of_Alaska.svg") ;
}
</script>
</head>
<body>
	
	<div class="container my-5">
	<h3> Update Student</h3>
		<div class="card">
			<div class="card-body">
				<div class="col-md-8">
					<form action="#"
						th:action="@{/students/update/{id}(id=${student.id})}"
						th:object="${student}" method="post">
						<div class="row">
							<div class="form-group col-md-6">
								<label for="name" class="col-form-label">Product Name</label> <input
									type="text" th:field="*{name}" class="form-control" id="name"
									placeholder="Product Name"> <span
									th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
									class="text-danger"></span>
							</div>
							<div class="form-group col-md-8">
								<label for="productid" class="col-form-label">Product Id</label> <input
									type="text" th:field="*{productid}" class="form-control" id="productid"
									placeholder="productid"> <span
									th:if="${#fields.hasErrors('productid')}" th:errors="*{productid}"
									class="text-danger"></span>
							</div>
							<div class="form-group col-md-8">
								<label for="quantity" class="col-form-label">Quantity</label> <input
									type="text" th:field="*{quantity}" class="form-control"
									id="quantity" placeholder="quantity"> <span
									th:if="${#fields.hasErrors('quantity')}" th:errors="quantity"
									class="text-danger"></span>
							</div>
							<div class="form-group col-md-8">
								<label for="producttype" class="col-form-label">Product Type</label> <input
									type="text" th:field="*{producttype}" class="form-control"
									id="producttype" placeholder="producttype"> <span
									th:if="${#fields.hasErrors('producttype')}" th:errors="producttype"
									class="text-danger"></span>
							</div>
						

							<div class="form-group col-md-8">
								<input type="submit" class="btn btn-primary"
									value="Update Student">
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Add User</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
<script>
body
{
	background-image:url("https://upload.wikimedia.org/wikipedia/commons/e/e6/Flag_of_Alaska.svg") ;
}
</script>
</head>
<body>
	
	<div class="container my-5">
	<h3> Add Product</h3>
		<div class="card">
			<div class="card-body">
				<div class="col-md-10">
					<form action="#" th:action="@{/students/add}"
						th:object="${student}" method="post">
						<div class="row">
							<div class="form-group col-md-8">
								<label for="name" class="col-form-label">Product name</label> <input
									type="text" th:field="*{name}" class="form-control" id="name"
									placeholder="Product name"> <span
									th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
									class="text-danger"></span>
							</div>
							<div class="form-group col-md-8">
								<label for="productid" class="col-form-label">Product Id</label> <input
									type="text" th:field="*{productid}" class="form-control" id="productid"
									placeholder="Product id"> <span
									th:if="${#fields.hasErrors('productid')}" th:errors="*{productid}"
									class="text-danger"></span>
							</div>
							<div class="form-group col-md-8">
								<label for="producttype" class="col-form-label">Product type</label> <input
									type="text" th:field="*{producttype}" class="form-control" id="producttype"
									placeholder="product type"> <span
									th:if="${#fields.hasErrors('producttype')}" th:errors="*{producttype}"
									class="text-danger"></span>
							</div>

							<div class="form-group col-md-8">
								<label for="quantity" class="col-form-label">Quantity</label> <input
									type="text" th:field="*{quantity}" class="form-control"
									id="quantity" placeholder="Quantity"> <span
									th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"
									class="text-danger"></span>
							</div>
						

							<div class="col-md-6">
								<input type="submit" class="btn btn-primary" value="Add Product">
							</div>

							<div class="form-group col-md-8"></div>

						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
